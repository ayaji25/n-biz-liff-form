
<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>N-biz求職者登録フォーム</title>
  <script src="https://static.line-scdn.net/liff/edge/2/sdk.js"></script>
  <script>
    function initializeLiff() {
      liff.init({ liffId: '2007008877-X3B245Zd' })
        .then(() => {
          if (!liff.isLoggedIn()) {
            liff.login();
          } else {
            liff.getProfile().then(profile => {
              document.getElementById("userId").value = profile.userId;
              document.getElementById("displayName").value = profile.displayName;
              document.getElementById("form").submit();
            });
          }
        })
        .catch(err => {
          console.error('LIFF Initialization failed ', err);
        });
    }
    window.onload = initializeLiff;
  </script>
</head>
<body>
  <form id="form" action="https://docs.google.com/forms/u/0/d/e/1FAIpQLSf8kk6gZiyXGovsdWnnmNKo2OYlksGAjjt0sGmKqDMiXe9_hw/formResponse" method="POST">
    <input type="hidden" name="entry.1234567890" id="userId">
    <input type="hidden" name="entry.0987654321" id="displayName">
    <noscript>JavaScriptが無効になっています。LINEアプリ内で開いてください。</noscript>
  </form>
</body>
</html>
