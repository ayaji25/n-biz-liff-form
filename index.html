
<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>N-biz フォームリダイレクト</title>
  <script src="https://static.line-scdn.net/liff/edge/2/sdk.js"></script>
  <script>
    function initializeLiff() {
      liff.init({ liffId: '2007008877-X3B245Zd' })
        .then(() => {
          if (!liff.isLoggedIn()) {
            liff.login();
          } else {
            liff.getProfile().then(profile => {
              const userId = encodeURIComponent(profile.userId);
              const displayName = encodeURIComponent(profile.displayName);
              const formBase = 'https://docs.google.com/forms/d/e/1FAIpQLSf8kk6gZiyXGovsdWnnmNKo2OYlksGAjjt0sGmKqDMiXe9_hw/viewform';
              const fullUrl = `${formBase}?entry.1492143093=${userId}&entry.640964297=${displayName}`;
              window.location.href = fullUrl;
            });
          }
        })
        .catch(err => {
          console.error('LIFF Initialization failed', err);
        });
    }
    window.onload = initializeLiff;
  </script>
</head>
<body>
  <p>フォームへ移動中です...</p>
</body>
</html>
