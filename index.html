
<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>N-bizフォームリダイレクト</title>
  <script src="https://static.line-scdn.net/liff/edge/2/sdk.js"></script>
  <script>
    function initializeLiff() {
      liff.init({ liffId: '2007008877-X3B245Zd' })
        .then(() => {
          if (!liff.isLoggedIn()) {
            liff.login();
          } else {
            // ログイン済み → Googleフォームにリダイレクト
            liff.getProfile().then(profile => {
              const userId = profile.userId;
              const displayName = profile.displayName;
              // GoogleフォームのURLにパラメータ付きで遷移（カスタマイズ可能）
              const formUrl = 'https://docs.google.com/forms/d/e/1FAIpQLSf8kk6gZiyXGovsdWnnmNKo2OYlksGAjjt0sGmKqDMiXe9_hw/viewform';
              window.location.href = formUrl;
            });
          }
        })
        .catch(err => {
          console.error('LIFF Initialization failed', err);
        });
    }
    window.onload = initializeLiff;
  </script>
</head>
<body>
  <p>フォームへ移動中です...</p>
</body>
</html>
